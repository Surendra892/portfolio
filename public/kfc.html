<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KFC Order</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
        <script>
            function OrderClick(){
                document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
                document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

                var optBurger = document.getElementById("optBurger");
                var optRoller = document.getElementById("optRoller");

                var optKrusher = document.getElementById("optKrusher");
                var optWings = document.getElementById("optWings");

                var mealName = "";
                var mealCost = 0;

                var adOnName = "";
                var adOnCost = 0;

                var total = 0;

                if(optBurger.checked)
                {
                    mealCost = 120;
                    mealName = optBurger.value;
                }

                if(optRoller.checked) 
                {
                    mealCost = 100;
                    mealName = optRoller.value;
                }

                if(optKrusher.checked)
                {
                    adOnCost = 40;
                    mealCost+=adOnCost;
                    adOnName+= optKrusher.value + "<br>";
                }

                if(optWings.checked) {
                    adOnCost = 60;
                    mealCost+=adOnCost;
                    adOnName+= optWings.value + "<br>";
                }

                total = mealCost;

                document.getElementById("lblMeal").innerHTML = mealName;
                document.getElementById("lblAdon").innerHTML = adOnName;
                document.getElementById("lblTotal").innerHTML = total;

            }
        </script>
    </head>
    <body class="container-fluid">
        <header class="text-center">
            <img src="../Images/kfctop.jpg" width="80%" height="300">
        </header>
        <section>
            <div class="accordion" id="kfcorder">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Info</button>
                    </div>
                    <div class="accordion-collapse show collapse" id="customer" data-bs-parent="#kfcorder">
                      <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input class="form-control" type="text" id="txtName"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" class="form-control" id="txtMobile"></dd>
                        </dl>
                      </div>
                    </div>
                </div>


                <div class="accordion-item">
                    <div class="accordion-header">
                        <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
                    </div>
                    <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfcorder">
                      <div class="accordion-body">
                         <div class="row">
                             <div class="col">
                                 <div class="card">
                                    <img src="../Images/omg1.jpg"   class="card-img-top " height="180px"  >
                                    <div class="card-body">
                                        <h3>&#8377; 120/-</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="Meal" id="optBurger" value="OMG Burger" class="form-check-input"> OMG Burger
                                    </div>
                                 </div>
                             </div>
                             <div class="col">
                                <div class="card">
                                    <img src="../Images/omg2.PNG" class="card-img-top" height="180px">
                                    <div class="card-body">
                                        <h3>&#8377; 100/-</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="Meal" id="optRoller" value="OMG Roller" class="form-check-input"> OMG Roller
                                    </div>
                                 </div>
                             </div>
                         </div>
                      </div>
                    </div>
                </div>

              

                <div class="accordion-item">
                    <div class="accordion-header">
                        <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Ad-ONs</button>
                    </div>
                    <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfcorder">
                      <div class="accordion-body">
                         <div class="row">
                             <div class="col">
                                 <div class="card">
                                    <img src="../Images/krusher1.jfif" class="card-img-top" height="200">
                                    <div class="card-body">
                                        <h3>&#8377; 40/-</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" id="optKrusher" value="Krusher Brownie" class="form-check-input"> Krusher Brownie
                                    </div>
                                 </div>
                             </div>
                             <div class="col">
                                <div class="card">
                                    <img src="../Images/wings.webp" class="card-img-top" height="200">
                                    <div class="card-body">
                                        <h3>&#8377; 60/-</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" id="optWings" value="Hot Wings" class="form-check-input"> Hot Wings
                                    </div>
                                 </div>
                             </div>
                             <div class="row">
                                <button onclick="OrderClick()" data-bs-target="#billsummary" data-bs-toggle="modal" class="btn btn-danger w-100">Place Order</button>
                             </div>
                         </div>
                      </div>
                    </div>
                </div>

                <div class="modal fade" id="billsummary">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Bill Summary</h2> 
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <dl class="row">
                                    <dt class="col-3">Customer Name</dt>
                                    <dd class="col-9" id="lblName"></dd>
                                    <dt class="col-3">Mobile</dt>
                                    <dd class="col-9" id="lblMobile"></dd>
                                    <dt class="col-3">Meal Name</dt>
                                    <dd class="col-9" id="lblMeal"></dd>
                                    <dt class="col-3">Adon Name</dt>
                                    <dd class="col-9" id="lblAdon"></dd>
                                    <dt class="col-3" >Total Amount</dt>
                                    <dd class="col-9" id="lblTotal"></dd>
                                </dl>
                            </div>
                            <div class="modal-footer">
                                <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <h5 class="text-center mt-2"><a href="../index.html"> Back to Home</a></h5>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
    </body>

</html>
