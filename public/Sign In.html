<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Naresh It Technologies</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <style type="text/css">

            #body{
          
            background-image: url('../Images/j.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size:cover;
          
            }
          
        </style>
    </head>
    <body id="body" class=" p-2 "><br><br>
        <div class="d-flex justify-content-center"> 
            <div class="row ">
                <form method="POST" action="#" class=" border border-2 col-lg-9 col-sm-9 rounded rounded-3 bg-white bg-opacity-50" style="width:fit-content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 form-group">
                            <center class="p-2 mt-2">
                                <h3 style="margin-bottom: 5px;color:#333333; text-shadow: 2px 2px 4px #333">
                                <label>Please Login Your Account</label></h3>
                            </center>
                        </div>
                    </div>
              
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 form-group p-4">
                            <label class="form-label" for="username"><b>Email id:</b></label>
                            <div class="input-group">
                                <span class="bi bi-person-plus-fill input-group-text bg-danger"></span>
                                <input type="text" class="form-control" name="username" placeholder="Email Id"  required>
                                <span class=" bi bi-star-fill input-group-text bg-danger"></span>
                            </div>
                        </div>
                    </div>
          
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 form-group p-4">
                            <label class="form-control-label" for="password"><b>Password:</b></label>
                            <div class="input-group">
                                <span class=" bi bi-lock-fill input-group-text bg-danger"></span>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                                <span class="bi bi-star-fill input-group-text bg-danger"><i class ="fa fa-star"></i></span>
                            </div>
                        </div>
                    </div>
                    <br>                        
                    <div class="row p-4">
                        <div class="col-6">
                            <a href="./Sign Up.html" target="framebody">
                                <button type="button" name="submit" class="btn btn-warning btn-md ">
                                    <span class="bi bi-person-plus-fill"></span>
                                     Sign Up
                                </button>
                            </a>   
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success btn-md "><span class="bi bi-box-arrow-in-right">&nbsp; Sign In</span></button>       
                        </div>
                    </div><br>
                </form><br>
                <div class="col-lg-3 col-sm-3">
                    <br><br><br><br><br>
                    <img src="../Images/log.gif" width="180" height="180">
                </div> 
            </div>
        </div>
        
        <br><br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
    </body>
</html>
