<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>BMI Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>        
        <style type="text/css">
            
            #container{
                flex-wrap: wrap;
                justify-content: center;
                background-image:linear-gradient(to bottom right,rgb(147, 147, 234),rgb(200, 239, 200),rgb(166, 221, 221));
                height: 600px;
                align-items: center;
                display: flex;
                   
            }
             
            
            #bmiContainer{
                background-color:rgb(166, 221, 221);
                height: 280px;
                width: max-content;
                border-radius: 13px;
                
               
            }
            #bmiInfo{
                background-color:rgb(216, 252, 252);
                height: 290px;
                width:max-content;
                border-radius: 15px;
            }
    
            

        </style>
        <script type="text/javascript">
            function CalculateBMI(){
                
                    if(document.getElementById("weight").value!="" && document.getElementById("height").value!="")
                    {
                        if(document.getElementById("Age").value!=""){
                            if(document.getElementById("male").checked ||  document.getElementById("female").checked)
                            {
                                document.getElementById("AltTxt").innerHTML= "";
                                var Height = document.getElementById("height").value;
                                var Weight = document.getElementById("weight").value;

                                var bmi = Math.round(Weight/Math.pow((Height/100),2));
                                bodytype(bmi);
                            }else{
                                document.getElementById("AltTxt").innerHTML= "Enter Your Gender".fontcolor("red");
                            }
                            
                        }else{
                            document.getElementById("AltTxt").innerHTML= "Enter Your Age".fontcolor("red");
                        }
                    } else {
                        document.getElementById("AltTxt").innerHTML= "Fill the required fields".fontcolor("red");
                        
                    }
            };         
            function ClearClick(){
                document.getElementById("Age").value="";
                document.getElementById("male").checked=false;
                document.getElementById("female").checked=false;
                document.getElementById("height").value="";
                document.getElementById("weight").value="";
                document.getElementById("result").innerHTML="";

            }
            
            function bodytype(bmi){
                
                var bodytype = "";

                if(bmi< 18.5)
                {
                    bodytype="Under Weight";
                } else if( bmi>=18.5 && bmi <= 24.5){
                    bodytype = "Healthy Weight".fontcolor("green");
                } else if(bmi>24.5 && bmi<=29) {
                    bodytype = "over Weight".fontcolor("gold");
                } else if (bmi>30){
                    bodytype = "obesity".fontcolor("red");
                }
                document.getElementById("result").innerHTML= `BMI :- ${bmi}, ${bodytype}`;
            }
        </script>
    </head>
    <body> 
       <div id="container">
        <div id="bmiContainer" class="p-2 me-1">
            <div class="mt-3">
                <span> Age :</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number"  id="Age" min="2" max="100" onblur="GetCalculate()" >
                <span >age between 2-100</span>
            </div>
            <div class="mt-3">
                <span >Gender</span>&nbsp;&nbsp;
                <input type="radio"  name="Gender" id="male" value="Male"> <span>Male</span>
                <input type="radio"  name="Gender" id="female" value="Female"> <span>Female</span>
            </div>
            <div class="mt-3">
                <span> Height </span>&nbsp;
                <input type="number" placeholder="in centimeters" id="height" required>
            </div>
            <div class="mt-3">
                <span>Weight</span>&nbsp;
                <input type="number" placeholder="in Kgs" id="weight" required>
            </div>
            <div class="row">
                <span id="AltTxt"></span>
                <div class="col-1"></div>
                <button onclick="CalculateBMI()" id="cal-btn" class="btn btn-success mt-4 ms-1 col-5 ">Calculate BMI</button>&nbsp;&nbsp;&nbsp;
                <button onclick="ClearClick()" class="btn btn-secondary mt-4   col-4 ">Clear</button>
            </div>
        </div>&nbsp;&nbsp;
        <div  id="bmiInfo" class="p-2 ms-1">
            <h3>BMI information :-</h3><br>
            <h4>This info for Adults</h4><br>
            <b><p> * If BMI&lt;18  -  You are UnderWeight. </p>
            <p> * If BMI  between 18.5 to 25 -  You are normal. </p>
            <p> * If BMI&gt;25  - You are OverWeight </p>
            </b>
            <div id="result" align="center"></div>
        </div>
        
       </div> 
       <h5 class="text-center"><a href="../index.html"> Back to Home</a></h5>
    </body>
</html>
