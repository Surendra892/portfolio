<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" src="../assets/js/calculator.js" defer></script>
    <link type="text/css" rel="stylesheet" href="../assets/css/calculator.css">
</head>

<body>
    <div class="container-fluid">
        <h2 style="color:rgb(38, 12, 204);">
            <u>JavaScript Calculator</u>
        </h2>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand" data-previous></div>
                <div class="current-operand" data-current> </div>
            </div>
            <button class="span-two" data-AllClear>AC</button>
            <button data-Delete>Del</button>
            <button data-operation>&divide;</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="span-two" data-equals>=</button>

        </div>
        <h5 class="text-center mt-5"><a href="../index.html"> Back to Home</a></h5>
    </div>


</body>

</html>
